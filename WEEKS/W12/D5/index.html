    <form action="" class="col-6">
      <div class="input-group">
        <span class="input-group-text col-3">Task name</span>
        <input
          type="text"
          class="form-control"
          placeholder="task name"
          id="taskName"
        />
      </div>
      <div class="input-group">
        <span class="input-group-text col-3">Task description</span>
        <input
          type="text"
          class="form-control"
          placeholder="task description"
          id="description"
        />
      </div>
      <div class="input-group">
        <span class="input-group-text col-3">Start date</span>
        <input type="datetime-local" class="form-control" id="startDate" />
      </div>
      <div class="input-group">
        <span class="input-group-text col-3">End date</span>
        <input type="datetime-local" class="form-control" id="endDate" />
      </div>
      <button
        type="submit"
        class="btn btn-primary col-3 float-right"
        onclick="createTask(event)"
      >
        Create task
      </button>
    </form>

    <br />
    <div class="allTasks">
      <div class="h1">Tasks list</div>
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <!-- <th scope="col">Description</th> -->
            <th scope="col">Start date</th>
            <!-- <th scope="col">End date</th> -->
            <th scope="col">Days left</th>
            <th scope="col">Done</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody id="allTasksTbody"></tbody>
      </table>
    </div>
    <div id="myModal" class="modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 id="myModalTitle" class="modal-title">Edit task</h5>
          </div>
          <label for="taskNameModal">Name:</label>
          <input type="text" name="taskNameModal" id="taskNameModal" required />
          <br />
          <label for="descriptionModal">Description:</label>
          <input type="text" name="descriptionModal" id="descriptionModal" />
          <br />
          <label for="startDateModal">Start date:</label>
          <input
            type="datetime-local"
            name="startDateModal"
            id="startDateModal"
          />
          <br />
          <label for="endDateModal">End date:</label>
          <input type="datetime-local" name="endDateModal" id="endDateModal" />
          <br />
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              onclick="modalClose(event)"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="saveChanges(event)"
            >
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>
