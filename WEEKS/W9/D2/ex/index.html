  <style>
    form {
      display: flex;
      flex-direction: column;
      width: 300px;
    }
    #comment {
      height: 50px;
      margin-bottom: 10px;
      display: flex;
      flex-direction: row;
      justify-content: flex-start;
    }
    #submit {
      width: 50px;
    }
  </style>
  <body>
    <h1>GET</h1>
    <form action="" method="get">
      Name<input type="text" name="name" id="name" placeholder="input name" />

        rows="20"
        cols="50"
        name="comment"
        id="comment"
        placeholder="input comments"
      ></textarea>
      <button type="submit" id="submit">Send</button>
    </form>
    <h1>POST</h1>
    <form action="" method="post">
      Name<input type="text" name="name" id="name" placeholder="input name" />
      Comments
      <textarea
        rows="20"
        cols="50"
        name="comment"
        id="comment"
        placeholder="input comments"
      ></textarea>
      <button type="submit" id="submit">Send</button>
    </form>
