
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- to resolve an error Mixed Content: https://stackoverflow.com/questions/67765238/mixed-content-the-page-at-was-loaded-over-https-but-requested-an-insecure-resour -->
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather</title>
  </head>

  <body class="bg-light">
    <!-- nav -->
    <nav class="navbar navbar-light bg-light justify-content-center">
      <form class="d-flex w-50">
        <input
          id="search"
          class="form-control me-2"
          type="text"
          placeholder="input City"
          aria-label="Search"
        />
        <ul id="search-dropdown-menu" class="search-dropdown-menu hidden"></ul>
        <button
          class="btn btn-outline"
          type="submit"
          onclick="searchCity(event)"
        >
          Search
        </button>
      </form>
    </nav>
    <!-- body -->
    <div class="title h2 text-center mt-5">Weather list</div>
    <div id="card-deck" class="row row-cols-1 row-cols-sm-2 g-3 mt-3"></div>

    <!-- footer -->
    <nav
      class="navbar fixed-bottom navbar-light bg-light justify-content-end p-2"
    >
      <div class="form-check form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          id="unitsSwitch"
          onchange="unitsSwitchFunc()"
        />
        <label class="form-check-label" for="unitsSwitch"
          >Celsius / Fahrenheit</label
        >
      </div>
    </nav>

    <script src="script.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
