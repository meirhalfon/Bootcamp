<html lang="en">
  <head>

  <body>
    <form action="/formData" method="post">
      <label for="email">Email</label>
      <input
        type="text"
        name="email"
        id=""
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
      />
      <br />
      <label for="message">Message</label>
      <input type="text" name="message" id="" required />
      <br />
      <input type="submit" value="submit" />
    </form>
  </body>
