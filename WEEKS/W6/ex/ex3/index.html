
<!DOCTYPE html>
<html>
  <head>
    <style>
      #target {
        width: 200px;
        height: 200px;
        position: relative;
        background: yellow;
      }
      #box {
        width: 50px;
        height: 50px;
        position: absolute;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div
      ondrop="dragDrop(event)"
      ondragover="allowDrop(event)"
      ondragenter="allowEnter(event)"
      id="target"
    ></div>
    <br />
    <div draggable="true" ondragstart="dragStart(event)" id="box"></div>
    <script src="script.js"></script>
  </body>
</html>
